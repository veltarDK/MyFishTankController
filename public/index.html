<pre>{{radioModel || 'null'}}</pre>
<div class="btn-group" role="group" aria-label="...">
	<label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Day Light'" onclick="lightON()" uncheckable> Day Light</label>
	<label class="btn btn-success" ng-model="radioModel" uib-btn-radio="'Night'" onclick="lightOFF()" uncheckable> Night</label>
</div>
<script>
function post(url)
{
	var request = new XMLHttpRequest();
	request.open('POST', url, true);
	request.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded; charset=UTF-8');
	request.send({});
}

function lightON() { post("/api/light/day/on");}

function lightOFF() { post("/api/light/day/off"); }

</script>
